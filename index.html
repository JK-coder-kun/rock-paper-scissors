<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Let's Play Rock Paper Scissors</h2>
            <h2>Choose one below</h1>
        </header>
        <div class="content">
            <div class="img-container">
                <img src="./images/rock.png" alt="" class="rock">
            </div>
            <div class="img-container">
                <img src="./images/paper.png" alt="" class="paper">
            </div>
            <div class="img-container">
                <img src="./images/scissors.png" alt="" class="scissors">
            </div>
        </div>
        <div class="result-container">
            <div class="computerPoint point">Computer: 0</div>
            <div class="result">Result will be shown here.</div>
            <div class="playerPoint point">Player: 0</div>
        </div>
    </div>
    <button class="btn">test</button>
</body>
<script src="index.js"></script>
</html>
